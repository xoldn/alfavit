<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–ª–æ–≥–æ–≤–∞—è –ò–≥—Ä–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #1d1d1d, #3a3a3a);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .syllable {
      font-size: 120px;
      margin: 20px;
      padding: 15px 30px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .score {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    button {
      font-size: 1rem;
      padding: 12px 25px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .correct {
      background-color: #28a745;
      color: white;
    }
    .wrong {
      background-color: #dc3545;
      color: white;
    }
    .restart {
      background-color: #007bff;
      color: white;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 1.5rem;
      margin: 20px;
      padding: 15px 30px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>–°–ª–æ–≥–æ–≤–∞—è –ò–≥—Ä–∞</h1>
  <div class="syllable" id="syllable">?</div>
  <div class="score" id="score">‚úÖ 0 | ‚ùå 0</div>
  <div class="buttons">
    <button class="correct" id="correctBtn" onclick="handleAnswer(true)">‚úÖ –ó–Ω–∞—é</button>
    <button class="wrong" id="wrongBtn" onclick="handleAnswer(false)">‚ùå –ù–µ –∑–Ω–∞—é</button>
    <button class="restart hidden" id="restartBtn" onclick="restartWithMistakes()">üîÑ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å –æ—à–∏–±–∫–∏</button>
    <button class="restart hidden" id="newGameBtn" onclick="startNewGame()">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
  </div>
  <script>
    // –ú–∞—Å—Å–∏–≤ —Å–ª–æ–≥–æ–≤ c –æ—á–µ–Ω—å –±–æ–ª—å—à–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
    const originalSyllables = [
      "–±–∞", "–±–∏", "–±—É", "–±–µ", "–±–æ",
      "–≤–∞", "–≤–∏", "–≤—É", "–≤–µ", "–≤–æ",
      "–≥–∞", "–≥–∏", "–≥—É", "–≥–µ", "–≥–æ",
      "–¥–∞", "–¥–∏", "–¥—É", "–¥–µ", "–¥–æ",
      "–∂–∞", "–∂–∏", "–∂—É", "–∂–µ", "–∂–æ",
      "–∫–∞", "–∫–∏", "–∫—É", "–∫–µ", "–∫–æ",
      "–ª–∞", "–ª–∏", "–ª—É", "–ª–µ", "–ª–æ",
      "–º–∞", "–º–∏", "–º—É", "–º–µ", "–º–æ",
      "–Ω–∞", "–Ω–∏", "–Ω—É", "–Ω–µ", "–Ω–æ",
      "–ø–∞", "–ø–∏", "–ø—É", "–ø–µ", "–ø–æ",
      "—Ä–∞", "—Ä–∏", "—Ä—É", "—Ä–µ", "—Ä–æ",
      "—Å–∞", "—Å–∏", "—Å—É", "—Å–µ", "—Å–æ",
      "—Ç–∞", "—Ç–∏", "—Ç—É", "—Ç–µ", "—Ç–æ",
      "—Ñ–∞", "—Ñ–∏", "—Ñ—É", "—Ñ–µ", "—Ñ–æ",
      "—Ö–∞", "—Ö–∏", "—Ö—É", "—Ö–µ", "—Ö–æ",
      "—Ü–∞", "—Ü–∏", "—Ü—É", "—Ü–µ", "—Ü–æ",
      "—á–∞", "—á–∏", "—á—É", "—á–µ", "—á–æ",
      "—à–∞", "—à–∏", "—à—É", "—à–µ", "—à–æ",
      "—â–∞", "—â–∏", "—â—É", "—â–µ", "—â–æ"
    ];
    
    let gameSyllables = [];
    let index = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let wrongSyllables = [];
    let isRestarting = false;
    const syllableDiv = document.getElementById("syllable");
    const scoreDiv = document.getElementById("score");
    const correctBtn = document.getElementById("correctBtn");
    const wrongBtn = document.getElementById("wrongBtn");
    const restartBtn = document.getElementById("restartBtn");
    const newGameBtn = document.getElementById("newGameBtn");
    let newWrongSyllables = []; // –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –æ—à–∏–±–æ–∫ –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–µ
    
    // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞
    function shuffleArray(array) {
      return array.slice().sort(() => Math.random() - 0.5);
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–æ–≤–æ–π –∏–≥—Ä—ã
    function initNewGame() {
      gameSyllables = shuffleArray(originalSyllables);
    }
    
    function nextSyllable() {
      let current;
      if (isRestarting) {
        if (index < wrongSyllables.length) {
          current = wrongSyllables[index];
        } else {
          endGame();
          return;
        }
      } else {
        if (index < gameSyllables.length) {
          current = gameSyllables[index];
        } else {
          endGame();
          return;
        }
      }
      syllableDiv.textContent = current;
    }
    
    function handleAnswer(isKnown) {
      if (isRestarting) {
        if (isKnown) {
          correctCount++;
        } else {
          wrongCount++;
          newWrongSyllables.push(wrongSyllables[index]);
        }
      } else {
        if (isKnown) {
          correctCount++;
        } else {
          wrongCount++;
          wrongSyllables.push(gameSyllables[index]);
        }
      }
      index++;
      updateScore();
      nextSyllable();
    }
    
    function updateScore() {
      scoreDiv.textContent = `‚úÖ ${correctCount} | ‚ùå ${wrongCount}`;
    }
    
    function endGame() {
      scoreDiv.classList.add("hidden");
      syllableDiv.classList.replace("syllable", "result");
      let wrongDisplay = "";
      if (isRestarting) {
        if (newWrongSyllables.length > 0) {
          wrongDisplay = `<br> –û—à–∏–±–∫–∏: ${newWrongSyllables.join(", ")}`;
        }
        wrongSyllables = newWrongSyllables.slice();
        newWrongSyllables = [];
      } else {
        if (wrongSyllables.length > 0) {
          wrongDisplay = `<br> –û—à–∏–±–∫–∏: ${wrongSyllables.join(", ")}`;
        }
      }
      syllableDiv.innerHTML = `üéâ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! <br>‚úÖ ${correctCount} | ‚ùå ${wrongCount} ${wrongDisplay}`;
      correctBtn.classList.add("hidden");
      wrongBtn.classList.add("hidden");
      if (wrongDisplay === "") {
        restartBtn.classList.add("hidden");
      } else {
        restartBtn.classList.remove("hidden");
      }
      newGameBtn.classList.remove("hidden");
      Telegram.WebApp.sendData(JSON.stringify({ correct: correctCount, wrong: wrongCount }));
      Telegram.WebApp.close();
    }
    
    function restartWithMistakes() {
      if (wrongSyllables.length > 0) {
        wrongSyllables = shuffleArray(wrongSyllables);
        index = 0;
        correctCount = 0;
        wrongCount = 0;
        isRestarting = true;
        newWrongSyllables = [];
        syllableDiv.classList.replace("result", "syllable");
        scoreDiv.classList.remove("hidden");
        correctBtn.classList.remove("hidden");
        wrongBtn.classList.remove("hidden");
        restartBtn.classList.add("hidden");
        newGameBtn.classList.add("hidden");
        updateScore();
        nextSyllable();
      } else {
        alert("–ù–µ—Ç –æ—à–∏–±–æ–∫ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è!");
      }
    }
    
    function startNewGame() {
      index = 0;
      correctCount = 0;
      wrongCount = 0;
      wrongSyllables = [];
      isRestarting = false;
      initNewGame();
      syllableDiv.classList.replace("result", "syllable");
      scoreDiv.classList.remove("hidden");
      correctBtn.classList.remove("hidden");
      wrongBtn.classList.remove("hidden");
      restartBtn.classList.add("hidden");
      newGameBtn.classList.add("hidden");
      updateScore();
      nextSyllable();
    }
    
    // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
    initNewGame();
    nextSyllable();
  </script>
</body>
</html>
