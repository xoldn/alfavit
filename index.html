<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–ª—Ñ–∞–≤–∏—Ç–Ω–∞—è –ò–≥—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
          body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(135deg, #1d1d1d, #3a3a3a);
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
    }
    h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .letter {
        font-size: 120px;
        margin: 20px;
        padding: 15px 30px;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .score {
        font-size: 1.5rem;
        margin-bottom: 30px;
    }
    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }
    button {
        font-size: 1rem;
        padding: 12px 25px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
        transform: scale(1.05);
    }
    .correct {
        background-color: #28a745;
        color: white;
    }
    .wrong {
        background-color: #dc3545;
        color: white;
    }
    .restart {
        background-color: #007bff;
        color: white;
    }
    .hidden {
        display: none;
    }
    .result {
        font-size: 1.5rem; /* —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç */
        margin: 20px;
        padding: 15px 30px;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    </style>
</head>
<body>
    <h1>–ê–ª—Ñ–∞–≤–∏—Ç–Ω–∞—è –ò–≥—Ä–∞</h1>
    <div class="letter" id="letter">?</div>
    <div class="score" id="score">‚úÖ 0 | ‚ùå 0</div>
    <!-- –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∫–Ω–æ–ø–∫—É "–ü—Ä–æ–∏–∑–Ω–µ—Å—Ç–∏" –≤ –±–ª–æ–∫ —Å –∫–Ω–æ–ø–∫–∞–º–∏ -->
<div class="buttons">
    <button class="correct" id="correctBtn" onclick="handleAnswer(true)">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ</button>
    <button class="wrong" id="wrongBtn" onclick="handleAnswer(false)">‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ</button>
    <button class="speak" id="speakBtn" onclick="startRecognition()">üé§ –ü—Ä–æ–∏–∑–Ω–µ—Å—Ç–∏</button>
    <button class="restart hidden" id="restartBtn" onclick="restartWithWrongLetters()">üîÑ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å –æ—à–∏–±–∫–∏</button>
    <button class="restart hidden" id="newGameBtn" onclick="startNewGame()">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
</div>
<script>
    // –ò—Å—Ö–æ–¥–Ω—ã–π –º–∞—Å—Å–∏–≤ –±—É–∫–≤
    const originalLetters = "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split("");
    const vowels = ["–ê", "–ï", "–Å", "–ò", "–û", "–£", "–´", "–≠", "–Æ", "–Ø"];

    let gameLetters = [];
    let index = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let wrongLetters = [];
    let isRestarting = false;
    let currentLetter = ""; // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ç–µ–∫—É—â–µ–π –±—É–∫–≤—ã
    const letterDiv = document.getElementById("letter");
    const scoreDiv = document.getElementById("score");
    const correctBtn = document.getElementById("correctBtn");
    const wrongBtn = document.getElementById("wrongBtn");
    const restartBtn = document.getElementById("restartBtn");
    const newGameBtn = document.getElementById("newGameBtn");
    
    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞
    function shuffleArray(array) {
        return array.slice().sort(() => Math.random() - 0.5);
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–æ–≤–æ–π –∏–≥—Ä—ã —Å–æ —Å–ª—É—á–∞–π–Ω—ã–º –ø–æ—Ä—è–¥–∫–æ–º –±—É–∫–≤
    function initNewGame() {
        gameLetters = shuffleArray(originalLetters);
    }
    
    function nextLetter() {
        if (isRestarting) {
            if (index < wrongLetters.length) {
                currentLetter = wrongLetters[index];
            } else {
                endGame();
                return;
            }
        } else {
            if (index < gameLetters.length) {
                currentLetter = gameLetters[index];
            } else {
                endGame();
                return;
            }
        }
        // –í—ã–≤–æ–¥ –±—É–∫–≤—ã —Å —Ü–≤–µ—Ç–æ–≤–æ–π —Ä–∞—Å–∫—Ä–∞—Å–∫–æ–π (–≥–ª–∞—Å–Ω—ã–µ —Å–∏–Ω–∏–µ, —Å–æ–≥–ª–∞—Å–Ω—ã–µ –∫—Ä–∞—Å–Ω—ã–µ)
        let color = vowels.includes(currentLetter) ? "blue" : "red";
        letterDiv.innerHTML = `<span style="color: ${color};">${currentLetter}</span>`;
    }
    
    function handleAnswer(isCorrect) {
        if (isRestarting) {
            if (isCorrect) {
                correctCount++;
            } else {
                wrongCount++;
                // –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ —Ä–∞—É–Ω–¥–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–µ –æ—à–∏–±–∫–∏
                // (–µ—Å–ª–∏ —Ä–µ–±–µ–Ω–æ–∫ —Å–±–∏–ª—Å—è, –æ—à–∏–±–∫–∞ —Ñ–∏–∫—Å–∏—Ä—É–µ—Ç—Å—è)
                // newWrongLetters.push(‚Ä¶ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –ª–æ–≥–∏–∫—É)
            }
        } else {
            if (isCorrect) {
                correctCount++;
            } else {
                wrongCount++;
                wrongLetters.push(gameLetters[index]);
            }
        }
        index++;
        updateScore();
        nextLetter();
    }
    
    function updateScore() {
        scoreDiv.textContent = `‚úÖ ${correctCount} | ‚ùå ${wrongCount}`;
    }
    
    function endGame() {
        scoreDiv.classList.add("hidden");
        letterDiv.classList.replace("letter", "result");
        let wrongDisplay = "";
        if (!isRestarting && wrongLetters.length > 0) {
            wrongDisplay = `<br> –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –±—É–∫–≤—ã: ${wrongLetters.join(", ")}`;
        }
        letterDiv.innerHTML = `üéâ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! <br> ‚úÖ ${correctCount} | ‚ùå ${wrongCount} ${wrongDisplay}`;
        correctBtn.classList.add("hidden");
        wrongBtn.classList.add("hidden");
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –æ—à–∏–±–∫–∏" —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ—à–∏–±–∫–∏ –µ—Å—Ç—å
        if (wrongLetters.length === 0) {
            restartBtn.classList.add("hidden");
        } else {
            restartBtn.classList.remove("hidden");
        }
        newGameBtn.classList.remove("hidden");
        Telegram.WebApp.sendData(JSON.stringify({ correct: correctCount, wrong: wrongCount }));
        Telegram.WebApp.close();
    }
    
    function restartWithWrongLetters() {
        if (wrongLetters.length > 0) {
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –æ—à–∏–±–∫–∏ –ø–µ—Ä–µ–¥ –ø–æ–≤—Ç–æ—Ä–æ–º
            wrongLetters = shuffleArray(wrongLetters);
            index = 0;
            correctCount = 0;
            wrongCount = 0;
            isRestarting = true;
            letterDiv.classList.replace("result", "letter");
            scoreDiv.classList.remove("hidden");
            correctBtn.classList.remove("hidden");
            wrongBtn.classList.remove("hidden");
            restartBtn.classList.add("hidden");
            newGameBtn.classList.add("hidden");
            updateScore();
            nextLetter();
        } else {
            alert("–ù–µ—Ç –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –±—É–∫–≤ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è!");
        }
    }
    
    function startNewGame() {
        index = 0;
        correctCount = 0;
        wrongCount = 0;
        wrongLetters = [];
        isRestarting = false;
        initNewGame();
        letterDiv.classList.replace("result", "letter");
        scoreDiv.classList.remove("hidden");
        correctBtn.classList.remove("hidden");
        wrongBtn.classList.remove("hidden");
        restartBtn.classList.add("hidden");
        newGameBtn.classList.add("hidden");
        updateScore();
        nextLetter();
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
    function startRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏.");
            return;
        }
        const recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.addEventListener("result", (event) => {
            const transcript = event.results[0][0].transcript.trim().toUpperCase();
            console.log("–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω–æ–µ —Å–ª–æ–≤–æ:", transcript);
            console.log("–û–∂–∏–¥–∞–ª–∞—Å—å –±—É–∫–≤–∞:", currentLetter);
            if (transcript === currentLetter) {
                alert("–ü—Ä–∞–≤–∏–ª—å–Ω–æ!");
                handleAnswer(true);
            } else {
                alert("–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –í—ã —Å–∫–∞–∑–∞–ª–∏: " + transcript);
                handleAnswer(false);
            }
        });

        recognition.addEventListener("error", (event) => {
            alert("–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: " + event.error);
        });

        // –ï—Å–ª–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–∏–ª–æ—Å—å –±–µ–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π –±—É–∫–≤–µ
        recognition.addEventListener("end", () => {
            // –ï—Å–ª–∏ onresult –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –º–æ–∂–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å—á–∏—Ç–∞—Ç—å —ç—Ç–æ –æ—à–∏–±–∫–æ–π
            // –∏–ª–∏ –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –ø—É—Å—Ç—ã–º, –µ—Å–ª–∏ onresult —É–∂–µ –æ–±—Ä–∞–±–æ—Ç–∞–ª —Å–æ–±—ã—Ç–∏–µ.
        });
    }
    
    // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
    initNewGame();
    nextLetter();
</script>
</body>
</html>
