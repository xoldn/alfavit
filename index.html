<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–ª—Ñ–∞–≤–∏—Ç–Ω–∞—è –ò–≥—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
          body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(135deg, #1d1d1d, #3a3a3a);
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
    }
    h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .letter {
        font-size: 120px;
        margin: 20px;
        padding: 15px 30px;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .score {
        font-size: 1.5rem;
        margin-bottom: 30px;
    }
    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }
    button {
        font-size: 1rem;
        padding: 12px 25px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
        transform: scale(1.05);
    }
    .correct {
        background-color: #28a745;
        color: white;
    }
    .wrong {
        background-color: #dc3545;
        color: white;
    }
    .restart {
        background-color: #007bff;
        color: white;
    }
    .hidden {
        display: none;
    }
    .result {
        font-size: 1.5rem; /* —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç */
        margin: 20px;
        padding: 15px 30px;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    </style>
</head>
<body>
    <h1>–ê–ª—Ñ–∞–≤–∏—Ç–Ω–∞—è –ò–≥—Ä–∞</h1>
    <div class="letter" id="letter">?</div>
    <div class="score" id="score">‚úÖ 0 | ‚ùå 0</div>
    <div class="buttons">
        <button class="correct" id="correctBtn" onclick="handleAnswer(true)">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ</button>
        <button class="wrong" id="wrongBtn" onclick="handleAnswer(false)">‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ</button>
        <button class="restart hidden" id="restartBtn" onclick="restartWithWrongLetters()">üîÑ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å –æ—à–∏–±–∫–∏</button>
        <button class="restart hidden" id="newGameBtn" onclick="startNewGame()">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>
    <script>
        // –ò—Å—Ö–æ–¥–Ω—ã–π –º–∞—Å—Å–∏–≤ –±—É–∫–≤
        const originalLetters = "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split("");
    
        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞ –∏–≥—Ä—ã
        let gameLetters = [];
    
        let index = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let wrongLetters = [];
        let isRestarting = false;
        const letterDiv = document.getElementById("letter");
        const scoreDiv = document.getElementById("score");
        const correctBtn = document.getElementById("correctBtn");
        const wrongBtn = document.getElementById("wrongBtn");
        const restartBtn = document.getElementById("restartBtn");
        const newGameBtn = document.getElementById("newGameBtn");
        let newWrongLetters = []; // –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –æ—à–∏–±–æ–∫ –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–µ
    
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞
        function shuffleArray(array) {
            return array.slice().sort(() => Math.random() - 0.5);
        }
    
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–æ–≤–æ–π –∏–≥—Ä—ã —Å–æ —Å–ª—É—á–∞–π–Ω—ã–º –ø–æ—Ä—è–¥–∫–æ–º –±—É–∫–≤
        function initNewGame() {
            gameLetters = shuffleArray(originalLetters);
        }
    
        function nextLetter() {
            if (isRestarting) {
                if (index < wrongLetters.length) {
                    letterDiv.textContent = wrongLetters[index];
                } else {
                    endGame();
                }
            } else {
                if (index < gameLetters.length) {
                    letterDiv.textContent = gameLetters[index];
                } else {
                    endGame();
                }
            }
        }
    
        function handleAnswer(isCorrect) {
            if (isRestarting) {
                if (isCorrect) {
                    correctCount++;
                } else {
                    wrongCount++;
                    newWrongLetters.push(wrongLetters[index]);
                }
            } else {
                if (isCorrect) {
                    correctCount++;
                } else {
                    wrongCount++;
                    wrongLetters.push(gameLetters[index]);
                }
            }
            index++;
            updateScore();
            nextLetter();
        }
    
        function updateScore() {
            scoreDiv.textContent = `‚úÖ ${correctCount} | ‚ùå ${wrongCount}`;
        }
    
        function endGame() {
            scoreDiv.classList.add("hidden");
            letterDiv.classList.replace("letter", "result");
            let wrongDisplay = "";
            if (isRestarting) {
                if (newWrongLetters.length > 0) {
                    wrongDisplay = `<br> –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –±—É–∫–≤—ã: ${newWrongLetters.join(", ")}`;
                }
                // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Å—Å–∏–≤ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è –Ω–∞ –Ω–æ–≤—ã–µ –æ—à–∏–±–∫–∏
                wrongLetters = newWrongLetters.slice();
                newWrongLetters = [];
            } else {
                if (wrongLetters.length > 0) {
                    wrongDisplay = `<br> –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –±—É–∫–≤—ã: ${wrongLetters.join(", ")}`;
                }
            }
            letterDiv.innerHTML = `üéâ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! <br> ‚úÖ ${correctCount} | ‚ùå ${wrongCount} ${wrongDisplay}`;
            correctBtn.classList.add("hidden");
            wrongBtn.classList.add("hidden");
            // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É "–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –æ—à–∏–±–∫–∏" —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –æ—à–∏–±–∫–∏
            if (wrongDisplay === "") {
                restartBtn.classList.add("hidden");
            } else {
                restartBtn.classList.remove("hidden");
            }
            newGameBtn.classList.remove("hidden");
            Telegram.WebApp.sendData(JSON.stringify({ correct: correctCount, wrong: wrongCount }));
            Telegram.WebApp.close();
        }
    
        function restartWithWrongLetters() {
            if (wrongLetters.length > 0) {
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –æ—à–∏–±–∫–∏ –ø–µ—Ä–µ–¥ –ø–æ–≤—Ç–æ—Ä–æ–º
                wrongLetters = shuffleArray(wrongLetters);
                index = 0;
                correctCount = 0;
                wrongCount = 0;
                isRestarting = true;
                newWrongLetters = []; // —Å–±—Ä–æ—Å –æ—à–∏–±–æ–∫ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–∞
                letterDiv.classList.replace("result", "letter");
                scoreDiv.classList.remove("hidden");
                correctBtn.classList.remove("hidden");
                wrongBtn.classList.remove("hidden");
                restartBtn.classList.add("hidden");
                newGameBtn.classList.add("hidden");
                updateScore();
                nextLetter();
            } else {
                alert("–ù–µ—Ç –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –±—É–∫–≤ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è!");
            }
        }
    
        function startNewGame() {
            index = 0;
            correctCount = 0;
            wrongCount = 0;
            wrongLetters = [];
            isRestarting = false;
            initNewGame(); // –ø–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –±—É–∫–≤
            letterDiv.classList.replace("result", "letter");
            scoreDiv.classList.remove("hidden");
            correctBtn.classList.remove("hidden");
            wrongBtn.classList.remove("hidden");
            restartBtn.classList.add("hidden");
            newGameBtn.classList.add("hidden");
            updateScore();
            nextLetter();
        }
    
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        initNewGame();
        nextLetter();
    </script>
</body>
</html>
