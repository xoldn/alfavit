<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .toolbar {
            margin-bottom: 10px;
        }
        .canvas {
            width: 600px;
            height: 400px;
            border: 2px dashed #333;
            background-color: white;
            position: relative;
            margin: auto;
        }
        .shape {
            position: absolute;
            cursor: grab;
            border: 2px solid black;
        }
        .circle {
            border-radius: 50%;
        }
        .icon {
            width: 40px;
            height: 40px;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            border: 2px solid black;
        }
        .icon.rectangle {
            background-color: lightgray;
        }
        .icon.circle {
            background-color: lightgray;
            border-radius: 50%;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background: black;
            position: absolute;
            right: -5px;
            bottom: -5px;
            cursor: nwse-resize;
        }
    </style>
</head>
<body>
    <h1>Drawing App</h1>
    <div class="toolbar">
        <input type="color" id="borderColorPicker" value="#000000" />
        <input type="range" id="borderWidth" min="1" max="10" value="2" />
        <label>
            <input type="checkbox" id="transparentFill" /> Transparent Fill
        </label>
        <div class="icon rectangle" data-shape="rectangle"></div>
        <div class="icon circle" data-shape="circle"></div>
    </div>
    <div class="canvas"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.querySelector(".canvas");
            const borderColorPicker = document.querySelector("#borderColorPicker");
            const borderWidthPicker = document.querySelector("#borderWidth");
            const transparentFillCheckbox = document.querySelector("#transparentFill");
            const shapeIcons = document.querySelectorAll(".icon");
            let selectedBorderColor = "#000000";
            let selectedBorderWidth = "2";
            let selectedShape = "rectangle";
            let isDrawing = false;
            let startX, startY;
            let currentShape = null;

            borderColorPicker.addEventListener("input", (event) => {
                selectedBorderColor = event.target.value;
            });

            borderWidthPicker.addEventListener("input", (event) => {
                selectedBorderWidth = event.target.value;
            });

            shapeIcons.forEach(icon => {
                icon.addEventListener("click", () => {
                    selectedShape = icon.getAttribute("data-shape");
                });
            });

            canvas.addEventListener("mousedown", (event) => {
                const rect = canvas.getBoundingClientRect();
                startX = event.clientX - rect.left;
                startY = event.clientY - rect.top;
                isDrawing = true;

                currentShape = document.createElement("div");
                currentShape.classList.add("shape", selectedShape);
                currentShape.style.left = `${startX}px`;
                currentShape.style.top = `${startY}px`;
                currentShape.style.borderColor = selectedBorderColor;
                currentShape.style.borderWidth = `${selectedBorderWidth}px`;
                currentShape.style.borderStyle = "solid";
                currentShape.style.backgroundColor = transparentFillCheckbox.checked ? "transparent" : "white";
                canvas.appendChild(currentShape);

                currentShape.addEventListener("mousedown", dragStart);
            });

            canvas.addEventListener("mousemove", (event) => {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const width = event.clientX - rect.left - startX;
                const height = event.clientY - rect.top - startY;
                currentShape.style.width = `${width}px`;
                currentShape.style.height = `${height}px`;
                if (selectedShape === "circle") {
                    currentShape.style.borderRadius = "50%";
                }
            });

            canvas.addEventListener("mouseup", () => {
                isDrawing = false;
                if (currentShape) {
                    addResizeHandle(currentShape);
                }
            });

            function addResizeHandle(shape) {
                const handle = document.createElement("div");
                handle.classList.add("resize-handle");
                shape.appendChild(handle);

                handle.addEventListener("mousedown", (event) => {
                    event.stopPropagation();
                    let initialX = event.clientX;
                    let initialY = event.clientY;
                    let initialWidth = parseInt(shape.style.width);
                    let initialHeight = parseInt(shape.style.height);

                    function resize(event) {
                        let newWidth = initialWidth + (event.clientX - initialX);
                        let newHeight = initialHeight + (event.clientY - initialY);
                        shape.style.width = `${newWidth}px`;
                        shape.style.height = `${newHeight}px`;
                    }

                    function stopResize() {
                        document.removeEventListener("mousemove", resize);
                        document.removeEventListener("mouseup", stopResize);
                    }

                    document.addEventListener("mousemove", resize);
                    document.addEventListener("mouseup", stopResize);
                });
            }

            function dragStart(event) {
                const shape = event.target;
                let offsetX = event.clientX - shape.offsetLeft;
                let offsetY = event.clientY - shape.offsetTop;

                function drag(event) {
                    shape.style.left = `${event.clientX - offsetX}px`;
                    shape.style.top = `${event.clientY - offsetY}px`;
                }

                function stopDrag() {
                    document.removeEventListener("mousemove", drag);
                    document.removeEventListener("mouseup", stopDrag);
                }

                document.addEventListener("mousemove", drag);
                document.addEventListener("mouseup", stopDrag);
            }
        });
    </script>
</body>
</html>
