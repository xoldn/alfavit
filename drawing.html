<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .toolbar {
            margin-bottom: 10px;
        }
        .canvas {
            width: 600px;
            height: 400px;
            border: 2px dashed #333;
            background-color: white;
            position: relative;
            margin: auto;
        }
        .shape {
            position: absolute;
            cursor: pointer;
        }
        .circle {
            border-radius: 50%;
        }
        .icon {
            width: 40px;
            height: 40px;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            border: 2px solid black;
        }
        .icon.rectangle {
            background-color: lightgray;
        }
        .icon.circle {
            background-color: lightgray;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Drawing App</h1>
    <div class="toolbar">
        <input type="color" id="colorPicker" value="#ff0000" />
        <div class="icon rectangle" data-shape="rectangle"></div>
        <div class="icon circle" data-shape="circle"></div>
        <input type="number" id="shapeWidth" placeholder="Width" value="50" />
        <input type="number" id="shapeHeight" placeholder="Height" value="50" />
    </div>
    <div class="canvas"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.querySelector(".canvas");
            const colorPicker = document.querySelector("#colorPicker");
            const widthInput = document.querySelector("#shapeWidth");
            const heightInput = document.querySelector("#shapeHeight");
            const shapeIcons = document.querySelectorAll(".icon");
            let selectedColor = "#ff0000";
            let selectedShape = "rectangle";
            let shapes = [];

            colorPicker.addEventListener("input", (event) => {
                selectedColor = event.target.value;
            });

            shapeIcons.forEach(icon => {
                icon.addEventListener("click", () => {
                    selectedShape = icon.getAttribute("data-shape");
                });
            });

            canvas.addEventListener("click", (event) => {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                const width = parseInt(widthInput.value) || 50;
                const height = parseInt(heightInput.value) || 50;
                addShape(selectedShape, x, y, width, height, selectedColor);
            });

            function addShape(type, x, y, width, height, color) {
                shapes.push({ type, x, y, width, height, color });
                renderShapes();
            }

            function renderShapes() {
                canvas.innerHTML = "";
                shapes.forEach((shape) => {
                    const div = document.createElement("div");
                    div.classList.add("shape", shape.type);
                    div.style.left = `${shape.x}px`;
                    div.style.top = `${shape.y}px`;
                    div.style.width = `${shape.width}px`;
                    div.style.height = `${shape.height}px`;
                    div.style.backgroundColor = shape.color;
                    if (shape.type === "circle") {
                        div.style.borderRadius = "50%";
                    }
                    canvas.appendChild(div);
                });
            }
        });
    </script>
</body>
</html>
