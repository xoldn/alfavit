<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .toolbar {
            margin-bottom: 10px;
        }
        .canvas {
            width: 800px;
            height: 500px;
            border: 2px dashed #333;
            background-color: white;
            position: relative;
            margin: auto;
        }
        .shape {
            position: absolute;
            cursor: grab;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            border-radius: 50%;
        }
        .icon {
            width: 40px;
            height: 40px;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            border: 2px solid black;
        }
        .icon.rectangle {
            background-color: lightgray;
        }
        .icon.circle {
            background-color: lightgray;
            border-radius: 50%;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background: black;
            position: absolute;
            right: -5px;
            bottom: -5px;
            cursor: nwse-resize;
        }
        .selected {
            outline: 2px dashed blue;
        }
    </style>
</head>
<body>
    <h1>Drawing App</h1>
    <div class="toolbar">
        <input type="color" id="colorPicker" value="#ff0000" />
        <input type="range" id="opacityRange" min="0" max="1" step="0.1" value="1">
        <input type="number" id="borderWidth" min="1" max="10" value="1">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="export">Export</button>
        <div class="icon rectangle" data-shape="rectangle"></div>
        <div class="icon circle" data-shape="circle"></div>
    </div>
    <div class="canvas"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.querySelector(".canvas");
            const colorPicker = document.querySelector("#colorPicker");
            const opacityRange = document.querySelector("#opacityRange");
            const borderWidthInput = document.querySelector("#borderWidth");
            const undoButton = document.querySelector("#undo");
            const redoButton = document.querySelector("#redo");
            const exportButton = document.querySelector("#export");
            const shapeIcons = document.querySelectorAll(".icon");
            let selectedColor = "#ff0000";
            let selectedOpacity = "1";
            let selectedBorderWidth = "1";
            let selectedShape = "rectangle";
            let isDrawing = false;
            let startX, startY;
            let currentShape = null;
            let history = [];
            let redoStack = [];

            colorPicker.addEventListener("input", (event) => {
                selectedColor = event.target.value;
            });

            opacityRange.addEventListener("input", (event) => {
                selectedOpacity = event.target.value;
            });

            borderWidthInput.addEventListener("input", (event) => {
                selectedBorderWidth = event.target.value;
            });

            shapeIcons.forEach(icon => {
                icon.addEventListener("click", () => {
                    selectedShape = icon.getAttribute("data-shape");
                });
            });

            canvas.addEventListener("mousedown", (event) => {
                const rect = canvas.getBoundingClientRect();
                startX = event.clientX - rect.left;
                startY = event.clientY - rect.top;
                isDrawing = true;

                currentShape = document.createElement("div");
                currentShape.classList.add("shape", selectedShape);
                currentShape.style.left = `${startX}px`;
                currentShape.style.top = `${startY}px`;
                currentShape.style.backgroundColor = selectedColor;
                currentShape.style.opacity = selectedOpacity;
                currentShape.style.border = `${selectedBorderWidth}px solid black`;
                currentShape.style.width = `0px`;
                currentShape.style.height = `0px`;
                canvas.appendChild(currentShape);
                history.push(currentShape);
            });

            canvas.addEventListener("mousemove", (event) => {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const width = event.clientX - rect.left - startX;
                const height = event.clientY - rect.top - startY;
                currentShape.style.width = `${width}px`;
                currentShape.style.height = `${height}px`;
                if (selectedShape === "circle") {
                    currentShape.style.borderRadius = "50%";
                }
            });

            canvas.addEventListener("mouseup", () => {
                isDrawing = false;
            });

            undoButton.addEventListener("click", () => {
                if (history.length > 0) {
                    const shape = history.pop();
                    redoStack.push(shape);
                    shape.remove();
                }
            });

            redoButton.addEventListener("click", () => {
                if (redoStack.length > 0) {
                    const shape = redoStack.pop();
                    canvas.appendChild(shape);
                    history.push(shape);
                }
            });

            exportButton.addEventListener("click", () => {
                const data = canvas.innerHTML;
                const blob = new Blob([data], { type: "text/html" });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "drawing.html";
                a.click();
            });
        });
    </script>
</body>
</html>
